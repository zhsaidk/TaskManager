<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Tasks</h1>

    <div th:if="${message}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <form th:action="@{/tasks}" method="get" class="mb-3">
        <div class="row">
            <div class="col-md-4">
                <label for="status" class="form-label">Filter by Status:</label>
                <select name="status" id="status" class="form-select">
                    <option value="" th:selected="${status == null}">All</option>
                    <option th:each="s : ${statuses}"
                            th:value="${s}" th:text="${s}" th:selected="${s == status}"></option>
                </select>
            </div>
            <div class="col-md-2 align-self-end">
                <button type="submit" class="btn btn-primary">Filter</button>
            </div>
        </div>
        <input type="hidden" name="page" th:value="${page}"/>
        <input type="hidden" name="size" th:value="${size}"/>
    </form>

    <!-- Tasks Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks.content}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.status}"></td>
            <td th:text="${task.createdAt}"></td>
            <td th:text="${task.updatedAt}"></td>
            <td>
                <a th:href="@{/tasks/edit/{id}(id=${task.id})}" class="btn btn-sm btn-warning">Edit</a>
                <form th:action="@{/tasks/delete(id=${task.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger"
                            onclick="return confirm('Are you sure you want to delete this task?')">Delete</button>
                </form>
            </td>
        </tr>
        <tr th:if="${tasks.empty}">
            <td colspan="7" class="text-center">No tasks found</td>
        </tr>
        </tbody>
    </table>

    <!-- Pagination -->
    <nav th:if="${tasks.totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${tasks.first} ? 'disabled'">
                <a class="page-link" th:href="@{/tasks(page=${tasks.number - 1}, size=${size}, status=${status})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, tasks.totalPages - 1)}"
                th:classappend="${i == tasks.number} ? 'active'">
                <a class="page-link" th:href="@{/tasks(page=${i}, size=${size}, status=${status})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${tasks.last} ? 'disabled'">
                <a class="page-link" th:href="@{/tasks(page=${tasks.number + 1}, size=${size}, status=${status})}">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Create Task Button -->
    <div class="text-center mt-3">
        <a th:href="@{/tasks/create}" class="btn btn-success">Create New Task</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
